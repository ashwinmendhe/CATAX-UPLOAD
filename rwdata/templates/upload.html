<body>
  <h1>Please Upload Your File Here!</h1>

    <label for="exchange">Exchange Name :</label>

<select name="exchange" id="exchange">

</select>

    <input type="file" name="myfiles"><br><br>

    <!-- {{abc}} -->
  </form>
